<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citas Est√©tica Canina</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <link rel="stylesheet" href="Estilos/estilos.css">
</head>
<body>
  <h1 style="text-align:center;">Gesti√≥n de Citas - Est√©tica Canina</h1>
  
  <div class="container">
    <div id="calendar"></div>

    <form id="citaForm">
      <h2>Registrar Cita</h2>
      <label>Nombre del Cliente:</label>
      <input type="text" id="nombre" required>
      <label>Nombre de la Mascota:</label>
      <input type="text" id="mascota" required>
      <label>Fecha seleccionada:</label>
      <input type="text" id="fecha" readonly required>
      <label>Horario disponible:</label>
      <select id="hora" required>
        <option value="">Selecciona un d√≠a primero</option>
      </select>
      <button type="submit">Guardar Cita</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fechaInput = document.getElementById('fecha');
      const horaSelect = document.getElementById('hora');
      const citas = [];
      const bloques = ["09:00 - 11:00","11:00 - 13:00","13:00 - 15:00","15:00 - 17:00","17:00 - 19:00"];
      const diasFestivos = ["2025-12-25","2025-01-01"];
      const today = new Date().toISOString().split('T')[0];

      const setOption = (msg, disable=true) => {
        horaSelect.innerHTML = `<option>${msg}</option>`;
        horaSelect.disabled = disable;
      };

      function mostrarHorarios(fecha) {
        const fechaSel = new Date(fecha), dia = fechaSel.getDay();
        const hoy = new Date(); 
        hoy.setHours(0,0,0,0); 
        fechaSel.setHours(0,0,0,0);

        // Bloquear d√≠as pasados
        if (fechaSel < hoy) return setOption("No se puede seleccionar un d√≠a pasado");
        // Solo permitir Lunes-S√°bado (1 a 6)
        if (dia < 1 || dia > 6) return setOption("Cerrado (solo Lunes-S√°bado)");
        // Bloquear festivos
        if (diasFestivos.includes(fecha)) return setOption("Cerrado por festivo");

        // Filtrar horarios disponibles
        const ocupados = citas.filter(c => c.fecha === fecha).map(c => c.hora);
        const disponibles = bloques.filter(b => !ocupados.includes(b));
        if (!disponibles.length) return setOption("No hay horarios disponibles");

        horaSelect.innerHTML = disponibles.map(b => `<option>${b}</option>`).join("");
        horaSelect.disabled = false;
      }

      // Configuraci√≥n del calendario
      const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView:'dayGridMonth',
        locale:'es',
        selectable:true,
        validRange:{ start:today },
        hiddenDays: [0], // üö´ Oculta domingos (0 = domingo)
        select: info => { 
          fechaInput.value = info.startStr; 
          mostrarHorarios(info.startStr); 
        }
      });
      calendar.render();

      // Registro de citas
      document.getElementById("citaForm").addEventListener("submit", e => {
        e.preventDefault();
        const nombre = document.getElementById("nombre").value,
              mascota = document.getElementById("mascota").value,
              fecha = fechaInput.value, 
              hora = horaSelect.value;

        if (!fecha || !hora) return alert("Selecciona una fecha y horario v√°lido.");

        // Guardar cita en memoria
        citas.push({ nombre, mascota, fecha, hora });

        // Mostrar en el calendario
        calendar.addEvent({ 
          title:`Cita: ${mascota}`, 
          start:`${fecha}T${hora.split(" - ")[0]}` 
        });

        alert(`‚úÖ Cita registrada:\nCliente: ${nombre}\nMascota: ${mascota}\nFecha: ${fecha}\nHorario: ${hora}`);
        
        e.target.reset();
        fechaInput.value=""; 
        setOption("Selecciona un d√≠a primero");
      });
    });
  </script>
</body>
</html>
